<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Camera</title>
		<link rel="stylesheet" href="assets/css/styles.css" />
	</head>
	<body>
		<main id="camera">
			<!-- Output -->
			<canvas id="cam-pic"></canvas>
			<video id="cam-viewer" autoplay playsinline></video>
			<a id='output-link' download href="javascript:void(0)"><img src="//:0" id="output" /></a>

			<button id="trigger">
				<img
					src="assets/icons/camera-trigger.svg"
					alt="Take picture"
					width="50"
				/>
			</button>
		</main>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<script src="assets/js/app.js"></script>
	</body>
</html>
